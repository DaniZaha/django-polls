{% extends 'base.html' %}
{% load static %}

{% block title %} Написать свою статью {% endblock %}

{% block content %}	

<header class="sticky-top">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'articles:index' %}">/ < вернутся к списку статей /</a>
		<div class="blank col"></div>
		<h1>/Polls/ <small>Just post articles</small></h1>
	</nav>

</header>

<div class="content-top p-2 mb-1">
	<h2 class="text-center">Добавление статьи</h2>
</div>

<div class="content container form-group">

	<form action="{% url 'articles:create_article' %}" method="POST">

		{% csrf_token %}
		<div class="text-left row">
			<label class="col" for="article_title">Название статьи</label>
			<small class="text-right col">200 букв максимум</small>
		</div>
		<input class="form-control" type="text" name="article_title" maxlength="200">
		<br>

		<div class="custom-control custom-switch">
			<input type="checkbox" name="anon_article" class="custom-control-input" id="switch1">
			<label class="custom-control-label" for="switch1">Я хочу чтобы статья была анонимной </label>
		</div>

<!-- 		<div>
			<label for="anon_article">Хотите чтобы статья была анонимной? </label>
			<input type="checkbox" name="anon_article">
		</div> -->
		<br>
		<label for="article_text">Текст статьи</label>
		<br>
		<textarea class="form-control" name="article_text" cols="60" rows="20"></textarea>
		<br>
		<button class="form-control btn btn-primary" type="submit">Опубликовать</button>	

	</form>
</div>
{% endblock %}

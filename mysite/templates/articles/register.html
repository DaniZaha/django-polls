<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

	<div id="register_form"  class="container text-center form-group">
		<h2 class="mt-4 p-2 text-right">Регистрация</h2>
		<form class="mx-auto" action="" method="POST">
			
			{% csrf_token %}

			<div  class="text-left row">
				<label class="col" for="username">Логин</label>
				<small class="text-right col">150 букв максимум</small>
			</div>

			<input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">

			<br>

			<div  class="text-left">
				<label class="text-left" for="password1">Пароль</label>
			</div>

			<input class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
			<small>Требования к паролю:</small>
			<span class="badge badge-pill badge-warning">8 символов как минимум</span>
			<span class="badge badge-pill badge-warning">Надёжный</span>
			<span class="badge badge-pill badge-warning">Не послностью числовой</span>

			<br>

			<div  class="text-left">
				<label class="text-left" for="password2">Подтверждение пароля</label>
			</div>

			<input class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">

			<br>

			<button class="form-control btn btn-success" type="submit" name="Create User"> Зарегистрироватся </button>

		</form>
	</div>

	<a class="btn btn-dark" href="{% url 'articles:index' %}">/ Отменить регистрацию /</a>

	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>

<!-- Required. 150 букв максимум. Letters, digits and @/./+/-/_ only. -->
